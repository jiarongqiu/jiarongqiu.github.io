---
layout: default
title: Home
---

<div class="posts">
  {% for category in site.categories %}
  <div class="col-6 float-left">
  <h3>{{ category[0] }}</h3>
  <ul>
    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  </div>
{% endfor %}
